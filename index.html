<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">Dark Mode</label>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div id="lotto-numbers" class="lotto-numbers">
            <div id="main-numbers" class="main-numbers"></div>
            <span class="plus-sign">+</span>
            <div id="bonus-number" class="bonus-number"></div>
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
